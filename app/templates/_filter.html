{% for id in filter.course_ids %}
    <p>Name: {{ id.course_name }}</p>
    <p>Id: {{ id.course_id }}</p>
    <input type="checkbox" value="checked">Enabled</button>
    <div class="course-input">
        <input class="course-chooser" type="text" placeholder="Course"></input>
    </div>
{% endfor %}
