{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/calendar.js') }}" defer></script>
{% endblock %}

{% block content %}
    <div id="main-content">
        <div id="calendar-grid" class="grid">
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
            <div>Sunday</div>
            <!-- <div class="skeleton" style="grid-column: 1 / 3;"></div> -->
        </div>
        <ul id="filter-list-ul" class="skeleton"></ul>
    </div>
    <ul id="event-list" class="skeleton"></ul>
{% endblock %}
