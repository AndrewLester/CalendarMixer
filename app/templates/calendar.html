{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/calendar.js') }}" defer></script>
{% endblock %}

{% block navbar %}
{% endblock %}

{% block content %}
    <div id="main-content">
        <div id="calendar">
            <div id="header" class="calendar-row">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div id="row1" class="calendar-row">
                <div class="header"></div>
                <div id="row1-events" class="event-row"></div>
            </div>
            <div id="row2" class="calendar-row">
                <div class="header"></div>
                <div id="row2-events" class="event-row"></div>
            </div>
            <div id="row3" class="calendar-row">
                <div class="header"></div>
                <div id="row3-events" class="event-row"></div>
            </div>
            <div id="row4" class="calendar-row">
                <div class="header"></div>
                <div id="row4-events" class="event-row"></div>
            </div>
            <div id="row5" class="calendar-row">
                <div class="header"></div>
                <div id="row5-events" class="event-row"></div>
            </div>
            <div id="row6" class="calendar-row">
                <div class="header"></div>
                <div id="row6-events" class="event-row"></div>
            </div>
        </div>
        <div id="filter-editor">
            <h1>Edit Filters</h1>
            {% for filter in filters %}
                {% include '_filter.html' %}
            {% endfor %}
            <button id="add-filter">Add Filter</button>
        </div>
        <div id="event-list"></div>
    </div>
    <ul id="event-list" class="skeleton"></ul>
    <ul id="filter-list-ul" class="skeleton"></ul>
    <script src="https://unpkg.com/popper.js@1"></script>
    <script src="https://unpkg.com/tippy.js@4"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/moment.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/calendar-structure.js') }}"></script>
{% endblock %}
